<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOENIX | DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #e2e8f0; font-family: 'JetBrains Mono', monospace; }
        .card { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(30, 41, 59, 1); border-radius: 1rem; }
        .price-up { color: #22c55e; text-shadow: 0 0 10px rgba(34, 197, 94, 0.5); }
        .price-down { color: #ef4444; text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto space-y-6">
        <div class="flex justify-between items-center border-b border-slate-800 pb-4">
            <div>
                <h2 class="text-xl font-bold italic text-sky-400">PHOENIX COMMAND CENTER</h2>
                <p class="text-[10px] text-slate-500">ASSET: Z-CRY/IDX (CRYPTO IDX)</p>
            </div>
            <div id="status" class="text-[10px] bg-slate-800 px-3 py-1 rounded-full text-slate-400 uppercase tracking-widest">
                Connecting...
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="card p-6 md:col-span-2">
                <p class="text-xs text-slate-500 mb-2 uppercase">Real-Time Market Value</p>
                <h1 id="price" class="text-6xl font-black tracking-tighter">000.0000</h1>
            </div>
            <div class="card p-6 flex flex-col justify-center items-center">
                <p class="text-xs text-slate-500 mb-2 uppercase">Next Candle In</p>
                <h1 id="countdown" class="text-4xl font-bold text-sky-500">00:00</h1>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="card p-6">
                <p class="text-xs text-slate-500 mb-4 uppercase">Majority Opinion (%)</p>
                <div class="w-full bg-slate-800 h-8 rounded-full overflow-hidden flex">
                    <div id="call-bar" class="bg-emerald-500 h-full transition-all duration-500" style="width: 50%"></div>
                    <div id="put-bar" class="bg-red-500 h-full transition-all duration-500" style="width: 50%"></div>
                </div>
                <div class="flex justify-between mt-2 text-[10px] font-bold">
                    <span class="text-emerald-400">CALL: <span id="call-val">50</span>%</span>
                    <span class="text-red-400">PUT: <span id="put-val">50</span>%</span>
                </div>
            </div>
            <div class="card p-6">
                <p class="text-xs text-slate-500 mb-2 uppercase">Phoenix RSI (14)</p>
                <h1 id="rsi" class="text-4xl font-bold">50.00</h1>
            </div>
        </div>
    </div>

    <script>
        // Sesuaikan dengan link Render Anda
        const socket = new WebSocket(`wss://${window.location.host}/ws`);
        let lastPrice = 0;

        socket.onopen = () => {
            document.getElementById('status').innerText = 'System Stable';
            document.getElementById('status').classList.replace('text-slate-400', 'text-emerald-400');
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'tick') {
                const priceEl = document.getElementById('price');
                const price = data.price.toFixed(4);
                
                // Animasi Warna Harga
                if (data.price > lastPrice) priceEl.className = 'text-6xl font-black tracking-tighter price-up';
                else if (data.price < lastPrice) priceEl.className = 'text-6xl font-black tracking-tighter price-down';
                
                priceEl.innerText = price;
                lastPrice = data.price;

                // RSI & Countdown
                document.getElementById('rsi').innerText = data.rsi.toFixed(2);
                
                const mins = Math.floor(data.countdown / 60);
                const secs = Math.floor(data.countdown % 60);
                document.getElementById('countdown').innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            if (data.type === 'sentiment') {
                document.getElementById('call-bar').style.width = data.data.call + '%';
                document.getElementById('put-bar').style.width = data.data.put + '%';
                document.getElementById('call-val').innerText = data.data.call;
                document.getElementById('put-val').innerText = data.data.put;
            }
        };

        socket.onclose = () => {
            document.getElementById('status').innerText = 'Offline - Reconnecting...';
            document.getElementById('status').classList.replace('text-emerald-400', 'text-red-400');
        };
    </script>
</body>
</html>
